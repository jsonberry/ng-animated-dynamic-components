<button (click)="loadComponent('one')">Load One</button>
<button (click)="loadComponent('two')">Load Two</button>
<button (click)="loadComponent('three')">Load Three</button>

<ng-template #tpl>
  <div
    [@flyInOut]="'in'"
    (@flyInOut.done)="handleAnimationDone($event)"
  >
    <ng-container [ngComponentOutlet]="currentComponent$ | async"></ng-container>
  </div>
</ng-template>

<ng-container #vcr [ngTemplateOutlet]="tpl"></ng-container>
